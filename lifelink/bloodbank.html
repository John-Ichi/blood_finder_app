<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLink - Blood Bank </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="bloodbank.css">
</head>
<body>
    <nav>
        <a href="#" class="logo">
            <i class="fas fa-heartbeat"></i>
            <span>LifeLink</span>
        </a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Donor List</a>
            <a href="#">Blood Bank List</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search bloodbank by hospital name, location, or blood type...">
                <button class="filter-btn" id="searchBtn"><i class="fas fa-search"></i> Search</button>
            </div>
            <div class="filter-options" id="filterOptions">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="A+">A+</button>
                <button class="filter-btn" data-filter="A-">A-</button>
                <button class="filter-btn" data-filter="B+">B+</button>
                <button class="filter-btn" data-filter="B-">B-</button>
                <button class="filter-btn" data-filter="AB+">AB+</button>
                <button class="filter-btn" data-filter="AB-">AB-</button>
                <button class="filter-btn" data-filter="O+">O+</button>
                <button class="filter-btn" data-filter="O-">O-</button>
                <button class="filter-btn" data-filter="available">Available</button>
            </div>
        </div>
        
        <div class="donor-grid" id="donorGrid">
        </div>
    </div>

    <script src="bloodbank.js"></script>
</body>
</html>
