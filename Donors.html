<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLink - Blood Donor Directory</title>
    <link rel="icon" href="assets/heartu.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
    <a href="#" class="logo">
        <i class="fas fa-heartbeat"></i>
        <span>LifeLink</span>
    </a>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Donor Lists</a>
        <a href="#">Blood Bank Lists</a>
    </div>
    </header>
    
    <div class="container">
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search donors by name, location, or blood type...">
                <button class="btn btn-primary" id="searchBtn"><i class="fas fa-search"></i> Search</button>
            </div>
            <div class="filter-options" id="filterOptions"> 
                <button class="btn btn-sm active" data-filter="all">All</button>
                <button class="btn btn-sm" data-filter="A+">A+</button>
                <button class="btn btn-sm" data-filter="A-">A-</button>
                <button class="btn btn-sm" data-filter="B+">B+</button>
                <button class="btn btn-sm" data-filter="B-">B-</button>
                <button class="btn btn-sm" data-filter="AB+">AB+</button>
                <button class="btn btn-sm" data-filter="AB-">AB-</button>
                <button class="btn btn-sm" data-filter="O+">O+</button>
                <button class="btn btn-sm" data-filter="O-">O-</button>
                <button class="btn btn-sm" data-filter="available">Available</button>
            </div>
        </div>
        
        <div class="donor-grid" id="donorGrid">
        </div>
    </div>

    <script src="donors.js"></script>
</body>
</html>
